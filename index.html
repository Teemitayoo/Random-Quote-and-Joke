<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUOTE GENERATOR</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/57e6f47bde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>

    <div class="wrapper">
        <div class="headers">
            <button class="button-55">QUOTE</button>
            <a href="joke.html">
            <button class="button-55" onclick="joke.html">JOKE</button>
            </a>
        </div>
        <hr>
        
        <div class="content">
            <div class="quotearea">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote"></p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span><i class="fa-solid fa-chalkboard-user"></i></span>
                <span class="name"></span>
            </div>
        </div>
        <hr>
        <div class="buttons">
            <button class="button-55" id="genquote">New Quote</button>
        </div>
    </div>
	<script src="app.js"></script>
  </body>
</html>
